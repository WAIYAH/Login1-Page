<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Secure authentication — log in or create a new account." />
    <title>Auth — Login1-Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'ui-sans-serif', 'system-ui', 'sans-serif'],
            },
          },
        },
      };
    </script>
  </head>

  <body class="font-sans antialiased min-h-screen flex flex-col bg-gradient-to-br from-indigo-50 via-white to-purple-50">

    <main class="flex-1 flex items-center justify-center px-4 py-12 sm:px-6">
      <div class="w-full max-w-md space-y-6">

        <!-- Back link -->
        <a href="index.html" class="inline-flex items-center gap-1.5 text-sm text-gray-500 hover:text-indigo-600 transition-colors">
          <svg class="h-4 w-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
          </svg>
          Back to home
        </a>

        <!-- Card -->
        <div class="rounded-2xl bg-white shadow-lg shadow-gray-200/60 border border-gray-100 p-6 sm:p-8 space-y-6">

          <!-- Header -->
          <div class="text-center space-y-1.5">
            <div class="mx-auto mb-3 flex h-11 w-11 items-center justify-center rounded-xl bg-gradient-to-br from-indigo-500 to-purple-600 shadow-md shadow-indigo-200">
              <svg class="h-6 w-6 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
            </div>
            <h1 id="form-title" class="text-xl font-bold text-gray-900"></h1>
            <p id="form-subtitle" class="text-sm text-gray-500"></p>
          </div>

          <!-- ===== LOGIN FORM ===== -->
          <form id="login-form" class="hidden space-y-4" onsubmit="return handleLogin(event)">
            <!-- Email -->
            <div class="space-y-1.5">
              <label for="login-email" class="block text-sm font-medium text-gray-700">Email address</label>
              <input
                type="email"
                id="login-email"
                name="email"
                required
                placeholder="you@example.com"
                class="w-full rounded-lg border border-gray-300 px-4 py-2.5 text-sm text-gray-900 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
              />
            </div>

            <!-- Password -->
            <div class="space-y-1.5">
              <label for="login-password" class="block text-sm font-medium text-gray-700">Password</label>
              <input
                type="password"
                id="login-password"
                name="password"
                required
                placeholder="••••••••"
                class="w-full rounded-lg border border-gray-300 px-4 py-2.5 text-sm text-gray-900 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
              />
            </div>

            <!-- Remember me -->
            <label class="flex items-center gap-2 cursor-pointer">
              <input type="checkbox" name="remember" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500" />
              <span class="text-sm text-gray-600">Remember me</span>
            </label>

            <!-- Submit -->
            <button
              type="submit"
              class="w-full rounded-lg bg-gradient-to-r from-indigo-600 to-purple-600 px-4 py-2.5 text-sm font-semibold text-white shadow-md shadow-indigo-200 hover:from-indigo-700 hover:to-purple-700 hover:shadow-lg transition-all duration-200"
            >
              Sign In
            </button>

            <!-- Social divider -->
            <div class="relative flex items-center gap-3 pt-1">
              <div class="flex-1 border-t border-gray-200"></div>
              <span class="text-xs text-gray-400 uppercase tracking-wider">or continue with</span>
              <div class="flex-1 border-t border-gray-200"></div>
            </div>

            <!-- Social buttons -->
            <div class="grid grid-cols-2 gap-3">
              <button type="button" onclick="handleSocial('google')" class="flex items-center justify-center gap-2.5 rounded-lg border border-gray-300 bg-white px-4 py-2.5 text-sm font-medium text-gray-700 hover:bg-gray-50 hover:border-gray-400 transition-all duration-200">
                <svg class="h-5 w-5" viewBox="0 0 24 24">
                  <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z" fill="#4285F4"/>
                  <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                  <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                  <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
                Google
              </button>
              <button type="button" onclick="handleSocial('github')" class="flex items-center justify-center gap-2.5 rounded-lg border border-gray-300 bg-white px-4 py-2.5 text-sm font-medium text-gray-700 hover:bg-gray-50 hover:border-gray-400 transition-all duration-200">
                <svg class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"/>
                </svg>
                GitHub
              </button>
            </div>

            <!-- Toggle -->
            <p class="text-center text-sm text-gray-500">
              Don't have an account?
              <a href="auth.html?mode=register" class="font-medium text-indigo-600 hover:text-indigo-500 transition-colors">Sign Up</a>
            </p>
          </form>

          <!-- ===== REGISTER FORM ===== -->
          <form id="register-form" class="hidden space-y-4" onsubmit="return handleRegister(event)">
            <!-- Full Name -->
            <div class="space-y-1.5">
              <label for="register-name" class="block text-sm font-medium text-gray-700">Full name</label>
              <input
                type="text"
                id="register-name"
                name="name"
                required
                placeholder="Jane Doe"
                class="w-full rounded-lg border border-gray-300 px-4 py-2.5 text-sm text-gray-900 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
              />
            </div>

            <!-- Email -->
            <div class="space-y-1.5">
              <label for="register-email" class="block text-sm font-medium text-gray-700">Email address</label>
              <input
                type="email"
                id="register-email"
                name="email"
                required
                placeholder="you@example.com"
                class="w-full rounded-lg border border-gray-300 px-4 py-2.5 text-sm text-gray-900 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
              />
            </div>

            <!-- Password -->
            <div class="space-y-1.5">
              <label for="register-password" class="block text-sm font-medium text-gray-700">Password</label>
              <input
                type="password"
                id="register-password"
                name="password"
                required
                minlength="8"
                placeholder="••••••••"
                class="w-full rounded-lg border border-gray-300 px-4 py-2.5 text-sm text-gray-900 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
              />
            </div>

            <!-- Confirm Password -->
            <div class="space-y-1.5">
              <label for="register-confirm" class="block text-sm font-medium text-gray-700">Confirm password</label>
              <input
                type="password"
                id="register-confirm"
                name="confirmPassword"
                required
                placeholder="••••••••"
                class="w-full rounded-lg border border-gray-300 px-4 py-2.5 text-sm text-gray-900 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
              />
            </div>

            <!-- Terms consent -->
            <label class="flex items-start gap-2.5 cursor-pointer">
              <input type="checkbox" id="register-consent" name="consent" required class="mt-0.5 h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500" />
              <span class="text-sm text-gray-600 leading-snug">
                I agree to the
                <span class="font-medium text-indigo-600">Terms of Service</span>
                and
                <span class="font-medium text-indigo-600">Privacy Policy</span>
              </span>
            </label>

            <!-- Submit -->
            <button
              type="submit"
              class="w-full rounded-lg bg-gradient-to-r from-indigo-600 to-purple-600 px-4 py-2.5 text-sm font-semibold text-white shadow-md shadow-indigo-200 hover:from-indigo-700 hover:to-purple-700 hover:shadow-lg transition-all duration-200"
            >
              Create Account
            </button>

            <!-- Social divider -->
            <div class="relative flex items-center gap-3 pt-1">
              <div class="flex-1 border-t border-gray-200"></div>
              <span class="text-xs text-gray-400 uppercase tracking-wider">or continue with</span>
              <div class="flex-1 border-t border-gray-200"></div>
            </div>

            <!-- Social buttons -->
            <div class="grid grid-cols-2 gap-3">
              <button type="button" onclick="handleSocial('google')" class="flex items-center justify-center gap-2.5 rounded-lg border border-gray-300 bg-white px-4 py-2.5 text-sm font-medium text-gray-700 hover:bg-gray-50 hover:border-gray-400 transition-all duration-200">
                <svg class="h-5 w-5" viewBox="0 0 24 24">
                  <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z" fill="#4285F4"/>
                  <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                  <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                  <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
                Google
              </button>
              <button type="button" onclick="handleSocial('github')" class="flex items-center justify-center gap-2.5 rounded-lg border border-gray-300 bg-white px-4 py-2.5 text-sm font-medium text-gray-700 hover:bg-gray-50 hover:border-gray-400 transition-all duration-200">
                <svg class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"/>
                </svg>
                GitHub
              </button>
            </div>

            <!-- Toggle -->
            <p class="text-center text-sm text-gray-500">
              Already have an account?
              <a href="auth.html?mode=login" class="font-medium text-indigo-600 hover:text-indigo-500 transition-colors">Log In</a>
            </p>
          </form>

        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="py-6 text-center">
      <p class="text-xs text-gray-400">&copy; 2026 Login1-Page. All rights reserved.</p>
    </footer>

    <script>
      // ---- Read mode from URL ----
      function getMode() {
        const params = new URLSearchParams(window.location.search);
        const mode = params.get('mode');
        return mode === 'register' ? 'register' : 'login';
      }

      // ---- Show the correct form ----
      function renderForm() {
        const mode = getMode();

        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const title = document.getElementById('form-title');
        const subtitle = document.getElementById('form-subtitle');

        if (mode === 'register') {
          loginForm.classList.add('hidden');
          registerForm.classList.remove('hidden');
          title.textContent = 'Create an account';
          subtitle.textContent = 'Fill in the details below to get started';
          document.title = 'Sign Up — Login1-Page';
        } else {
          registerForm.classList.add('hidden');
          loginForm.classList.remove('hidden');
          title.textContent = 'Welcome back';
          subtitle.textContent = 'Sign in to your account to continue';
          document.title = 'Sign In — Login1-Page';
        }
      }

      // ---- Mock form handlers ----
      function handleLogin(e) {
        e.preventDefault();
        alert('Success! You are now signed in.');
        return false;
      }

      function handleRegister(e) {
        e.preventDefault();

        const pw = document.getElementById('register-password').value;
        const confirm = document.getElementById('register-confirm').value;

        if (pw !== confirm) {
          alert('Passwords do not match.');
          return false;
        }

        alert('Success! Your account has been created.');
        return false;
      }

      // ---- Social auth handler ----
      function handleSocial(provider) {
        alert('Success! Signed in with ' + provider.charAt(0).toUpperCase() + provider.slice(1) + '.');
      }

      // ---- Init ----
      renderForm();
    </script>

  </body>
</html>
